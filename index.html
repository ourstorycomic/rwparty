<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xem Phim &amp; Call Cùng Nhau</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 1rem; }
    #lobby, #room { margin-top: 2rem; }
    #chat, #members, #callMembers {
      height:200px; border:1px solid #ccc; overflow-y:auto;
      padding:.5rem; background:#f9f9f9; margin-bottom:.5rem;
    }
    input, button, select { padding:.5rem; margin:.2rem; }
    video { display:block; width:100%; margin-top:1rem; }
    .hidden { display:none; }
    .participant { display:flex; justify-content:space-between; align-items:center; margin:.2rem 0; }
    .participant button { margin-left:.5rem; }
  </style>
</head>
<body>
  <h1>Xem Phim &amp; Call Cùng Nhau</h1>

  <!-- Lobby -->
  <div id="lobby">
    <input id="nickname" placeholder="Nhập nickname" />
    <button id="btnCreate">Tạo phòng</button>
    <input id="roomIdInput" placeholder="Nhập mã phòng" />
    <button id="btnJoin">Vào phòng</button>
  </div>

  <!-- Room -->
  <div id="room" class="hidden">
    <p>Phòng: <strong><span id="roomIdDisplay"></span></strong></p>

    <!-- Video -->
    <video id="videoPlayer" preload="metadata">
      <source src="movie.mp4" type="video/mp4">
      Trình duyệt không hỗ trợ video.
    </video>
    <select id="playbackRate" class="hidden">
      <option value="0.5">0.5×</option>
      <option value="1" selected>1×</option>
      <option value="1.5">1.5×</option>
      <option value="2">2×</option>
    </select>

    <!-- Chat -->
    <h3>Chat</h3>
    <div id="chat"></div>
    <input id="chatInput" placeholder="Gõ tin nhắn..." />
    <button id="btnSend">Gửi</button>

    <!-- Room Members -->
    <h3>Thành viên phòng</h3>
    <div id="members"></div>

    <!-- Call Controls -->
    <h3>Voice Call</h3>
    <button id="btnJoinCall">Tham gia Call</button>
    <button id="btnLeaveCall" disabled>Rời Call</button>
    <div id="callControls" class="hidden">
      <button id="btnMic">Mic: On</button>
      <button id="btnSpeaker">Speaker: On</button>
    </div>

    <!-- Call Members -->
    <h4>Người đang gọi</h4>
    <div id="callMembers"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
