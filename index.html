<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xem Phim &amp; Call Cùng Nhau</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 1rem; }
    #lobby, #room { margin-top: 2rem; }
    #chat, #callMembers { height: 200px; border: 1px solid #ccc; overflow-y: auto; padding: .5rem; background: #f9f9f9; margin-bottom: .5rem; }
    #chat p, #callMembers div { margin: .2rem 0; }
    input, button { padding: .5rem; margin: .2rem; }
    video { display: block; margin-top: 1rem; width: 100%; max-width: 100%; }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>Xem Phim &amp; Call Cùng Nhau</h1>
  <div id="lobby">
    <input id="nickname" placeholder="Nhập nickname" />
    <br/>
    <button id="btnJoinCall">Tham gia Call</button>
    <button id="btnLeaveCall" disabled>Rời Call</button>
  </div>
  <div id="room" style="display:none;">
    <p>Phòng: <strong><span id="roomIdDisplay"></span></strong></p>
    <video id="videoPlayer" controls>
      <source src="movie.mp4" type="video/mp4">
      Trình duyệt không hỗ trợ video.
    </video>
    <h3>Chat</h3>
    <div id="chat"></div>
    <input id="chatInput" placeholder="Gõ tin nhắn..." />
    <button id="btnSend">Gửi</button>
    <h3>Voice Call</h3>
    <h4>Thành viên đang gọi</h4>
    <div id="callMembers"></div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
